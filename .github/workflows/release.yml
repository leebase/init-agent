name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-macos
            arch: arm64
            ext: ""
          
          # macOS x86_64 (Intel)
          - os: macos-latest
            target: x86_64-macos
            arch: x86_64
            ext: ""
          
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-linux
            arch: x86_64
            ext: ""
          
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-linux
            arch: arm64
            ext: ""
          
          # Windows x86_64
          - os: windows-latest
            target: x86_64-windows
            arch: x86_64
            ext: ".exe"

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.0

    - name: Build
      run: |
        zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

    - name: Package (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        mkdir -p dist
        cp zig-out/bin/init-agent${{ matrix.ext }} dist/init-agent-${{ matrix.target }}${{ matrix.ext }}
        cd dist && tar czf init-agent-${{ matrix.target }}.tar.gz init-agent-${{ matrix.target }}${{ matrix.ext }}

    - name: Package (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mkdir dist
        copy zig-out\bin\init-agent${{ matrix.ext }} dist\init-agent-${{ matrix.target }}${{ matrix.ext }}
        cd dist && powershell Compress-Archive -Path init-agent-${{ matrix.target }}${{ matrix.ext }} -DestinationPath init-agent-${{ matrix.target }}.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: init-agent-${{ matrix.target }}
        path: dist/init-agent-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: init-agent-*

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
