name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.0

    - name: Build
      run: zig build

    - name: Test
      run: zig build test

    - name: Test CLI (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        ./zig-out/bin/init-agent --version
        ./zig-out/bin/init-agent --help
        ./zig-out/bin/init-agent test-proj --lang python --no-git
        ls test-proj/
        cat test-proj/AGENTS.md | head -5

    - name: Test CLI (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        .\zig-out\bin\init-agent.exe --version
        .\zig-out\bin\init-agent.exe --help
        .\zig-out\bin\init-agent.exe test-proj --lang python --no-git
        dir test-proj\
